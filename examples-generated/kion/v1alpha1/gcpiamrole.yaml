apiVersion: kion.upbound.io/v1alpha1
kind: GCPIAMRole
metadata:
  annotations:
    meta.upbound.io/example-id: kion/v1alpha1/gcpiamrole
  labels:
    testing.upbound.io/example-name: gr1
  name: gr1
spec:
  forProvider:
    description: Allow user to list & get IAM roles.
    gcpRoleLaunchStage: 4
    name: Read permissions
    ownerUsers:
    - id: 1
    rolePermissions:
    - iam.roles.get
    - iam.roles.list
