    kion_gcp_account:
        subCategory: ""
        description: 'Creates or imports a Google Cloud Project and adds it to a Kion project or the Kion account cache. If create_mode is set to import, an existing project will be imported into Kion, otherwise if create_mode is set to create, a new GCP Project will be created.  If project_id is provided the account will be added to the corresponding project, otherwise the account will be added to the account cache. Once added, an account can be moved between projects or in and out of the account cache by changing the project_id.  When moving accounts between projects, use move_project_settings to control how financials will be treated between the old and new project. When importing an existing Kion account into terraform state (different from using terraform to import an existing GCP Project into Kion), you must use the account_id= or account_cache_id= ID prefix to indicate whether the ID is an account ID or a cached account ID. For example: terraform import kion_gcp_account.test-account account_id=123 terraform import kion_gcp_account.test-cached-account account_cache_id=321'
        name: kion_gcp_account
        title: kion_gcp_account Resource - terraform-provider-kion
        examples:
            - name: complete_example
              manifest: |-
                {
                  "account_alias": "prod-gcp",
                  "account_type_id": 1,
                  "create_mode": "create",
                  "google_cloud_parent_name": "folders/987654321",
                  "google_cloud_project_id": "prod-project-123456",
                  "labels": {
                    "cost_center": "12345",
                    "environment": "production",
                    "team": "platform"
                  },
                  "move_project_settings": [
                    {
                      "financials": "move",
                      "move_datecode": 202401
                    }
                  ],
                  "name": "Production GCP Project",
                  "payer_id": 1,
                  "project_id": 42,
                  "skip_access_checking": false,
                  "start_datecode": "2024-01"
                }
            - name: import_example
              manifest: |-
                {
                  "create_mode": "import",
                  "google_cloud_project_id": "dev-project-654321",
                  "labels": {
                    "environment": "development",
                    "imported": "true"
                  },
                  "name": "Existing Dev Project",
                  "payer_id": 1,
                  "project_id": 43,
                  "start_datecode": "2024-01"
                }
            - name: cache_example
              manifest: |-
                {
                  "account_alias": "staging-gcp",
                  "create_mode": "create",
                  "google_cloud_parent_name": "organizations/123456789",
                  "google_cloud_project_id": "staging-project-789012",
                  "labels": {
                    "environment": "staging",
                    "managed_by": "kion"
                  },
                  "name": "Staging GCP Project",
                  "payer_id": 1
                }
            - name: move_example
              manifest: |-
                {
                  "create_mode": "create",
                  "google_cloud_project_id": "moving-project-345678",
                  "move_project_settings": [
                    {
                      "financials": "preserve"
                    }
                  ],
                  "name": "Project to Move",
                  "payer_id": 1,
                  "project_id": 44,
                  "start_datecode": "2024-01"
                }
        argumentDocs:
            account_alias: (String) Account alias is an optional short unique name that helps identify the account within Kion.
            account_type_id: (Number) An ID representing the account type within Kion.
            create_mode: (String) One of "create" or "import".  If "create", Kion will attempt to create a new Google Cloud Project.  If "import", Kion will import the existing Google Cloud Project as specified by google_cloud_project_id. This field is only used during resource creation and is not stored by Kion.
            created_at: (String)
            financials: (String) One of "move" or "preserve".  If "move", financial history will be moved to the new project beginning on the date specified by the move_datecode parameter.  If "preserve", financial history will be preserved on the current project.
            google_cloud_parent_name: (String) The GCP resource identifier of the parent of this GCP Project.
            google_cloud_project_id: (String) The Google Cloud project ID.
            id: (String) The ID of this resource.
            labels: (Map of String) A map of labels to assign to the account. The labels must already exist in Kion.
            last_updated: (String)
            location: (String) Where the account is attached.  Either "project" or "cache".
            move_datecode: (Number) The start date to use when moving financial data in YYYYMM format.  This only applies when financials is set to move.  If provided, only financial data from this date to the current month will be moved to the new project.  If omitted or 0, all financial data will be moved to the new project.
            move_project_settings: '(Block Set, Max: 1) Parameters used when moving an account between Kion projects.  These settings are ignored unless moving an account. (see below for nested schema)'
            name: (String) The name of the Google Cloud account within Kion.
            payer_id: (Number) The ID of the billing source containing billing data for this account.
            project_id: (Number) The ID of the Kion project to place this account within.  If empty, the account will be placed within the account cache.
            skip_access_checking: (Boolean) True to skip periodic access checking on the account.
            start_datecode: (String) Date when the Google Cloud account will starting submitting payments against a funding source (YYYY-MM).  Required if placing an account within a project.
        importStatements: []
