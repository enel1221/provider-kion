name: kionsoftware/kion
resources:
    kion_app_config:
        subCategory: ""
        name: kion_app_config
        title: kion_app_config Resource - terraform-provider-kion
        examples:
            - name: main
              manifest: |-
                {
                  "all_users_see_ou_names": true,
                  "allocation_mode": true,
                  "allow_custom_permission_schemes": true,
                  "app_api_key_creation_enabled": true,
                  "app_api_key_lifespan": 90,
                  "app_api_key_limit": 5,
                  "aws_access_key_creation_enabled": true,
                  "budget_mode": true,
                  "cloud_rule_group_ownership_only": false,
                  "cost_savings_allow_terminate": false,
                  "cost_savings_enabled": true,
                  "cost_savings_post_token_life_hours": 24,
                  "default_org_chart_view": "policy",
                  "enforce_funding": true,
                  "enforce_funding_sources": true,
                  "event_driven_enabled": false,
                  "forecasting_enabled": true,
                  "idms_groups_as_viewers_default": false,
                  "reserved_instances_enabled": true,
                  "resource_inventory_enabled": true,
                  "saml_debug": false,
                  "smtp_enabled": true,
                  "smtp_from": "kion-notifications@company.com",
                  "smtp_host": "smtp.company.com",
                  "smtp_password": "${var.smtp_password}",
                  "smtp_port": 587,
                  "smtp_skip_verify": false,
                  "smtp_username": "kion-service",
                  "supported_aws_regions": [
                    "us-east-1",
                    "us-west-2",
                    "eu-west-1",
                    "ap-southeast-1"
                  ]
                }
              references:
                smtp_password: var.smtp_password
            - name: minimal
              manifest: |-
                {
                  "budget_mode": true,
                  "enforce_funding": true,
                  "forecasting_enabled": true,
                  "smtp_enabled": true,
                  "smtp_from": "noreply@company.com",
                  "smtp_host": "localhost",
                  "smtp_port": 25
                }
        argumentDocs:
            all_users_see_ou_names: (Boolean) Indicates whether all users can see the names of OU's in the organization chart.
            allocation_mode: (Boolean) Indicates if allocation mode is enabled in the application.
            allow_custom_permission_schemes: (Boolean) Indicates whether custom permission schemes are allowed or not.
            app_api_key_creation_enabled: (Boolean) Indicates if App API Key creation is enabled.
            app_api_key_lifespan: (Number) Indicates the lifespan of App API Keys in days.
            app_api_key_limit: (Number) Indicates the max amount of App API Keys per user.
            aws_access_key_creation_enabled: (Boolean) Indicates whether AWS access keys creation is enabled.
            budget_mode: (Boolean) Indicates if budget mode is enabled in the application.
            cloud_rule_group_ownership_only: (Boolean) Indicates if cloud rules are restricted to User Group ownership only. Setting this to true will remove all users from cloud rules. This cannot be undone.
            cost_savings_allow_terminate: (Boolean) Indicates whether resource termination is allowed in-app.
            cost_savings_enabled: (Boolean) Indicates whether Cost Savings is enabled or not.
            cost_savings_post_token_life_hours: (Number) Post token life (hours) for Cloud Custodian webhook actions to execute.
            default_org_chart_view: (String) Defines the default organization chart view.
            enforce_funding: (Boolean) Indicates whether spend plans or budgets must be created on all projects.
            enforce_funding_sources: (Boolean) Indicates whether every project should have a funding source.
            event_driven_enabled: (Boolean) Indicates whether event driven is enabled or not.
            forecasting_enabled: (Boolean) Indicates whether forecasting is enabled or not.
            id: (String) The ID of this resource.
            idms_groups_as_viewers_default: (Boolean) Indicates whether, when new groups are created via IDMS, the group will be set as a viewer by default.
            reserved_instances_enabled: (Boolean) Indicates whether reserved instances are enabled or not.
            resource_inventory_enabled: (Boolean) Indicates whether resource inventory is enabled or not.
            saml_debug: (Boolean) Indicates whether SAML debugging is enabled or not.
            smtp_enabled: (Boolean) Indicates whether SMTP is enabled or not.
            smtp_from: (String) The SMTP from address.
            smtp_host: (String) The SMTP host.
            smtp_password: (String, Sensitive) The SMTP password.
            smtp_port: (Number) The SMTP port.
            smtp_skip_verify: (Boolean) Indicates if the app should skip SMTP verification.
            smtp_username: (String) The SMTP username.
            supported_aws_regions: (List of String) The list of supported AWS regions.
        importStatements: []
    kion_aws_account:
        subCategory: ""
        description: 'Creates or imports an AWS Account and adds it to a Kion project or the Kion account cache. If account_number is provided, an existing account will be imported into Kion, otherwise a new AWS account will be created.  If project_id is provided the account will be added to the corresponding project, otherwise the account will be added to the account cache. Once added, an account can be moved between projects or in and out of the account cache by changing the project_id.  When moving accounts between projects, use move_project_settings to control how financials will be treated between the old and new project. When importing existing Kion accounts into terraform state, you can use one of these methods:'
        name: kion_aws_account
        title: kion_aws_account Resource - terraform-provider-kion
        examples:
            - name: complete_example
              manifest: |-
                {
                  "account_alias": "tf-complete-example",
                  "account_number": "123456789012",
                  "account_type_id": 1,
                  "aws_organizational_unit": [
                    {
                      "name": "Development",
                      "org_unit_id": "ou-1234-5678abcd"
                    }
                  ],
                  "commercial_account_name": "Complete Example Commercial",
                  "create_govcloud": true,
                  "email": "root@example.com",
                  "gov_account_name": "Complete Example GovCloud",
                  "include_linked_account_spend": true,
                  "labels": {
                    "cost_center": "12345",
                    "environment": "production",
                    "team": "platform"
                  },
                  "linked_role": "OrganizationAccountAccessRole",
                  "move_project_settings": [
                    {
                      "financials": "move",
                      "move_datecode": 202403
                    }
                  ],
                  "name": "Terraform Complete Example Account",
                  "payer_id": 1,
                  "project_id": 42,
                  "skip_access_checking": false,
                  "start_datecode": "2024-03",
                  "use_org_account_info": true
                }
            - name: import_example
              manifest: |-
                {
                  "account_number": "987654321098",
                  "name": "Terraform Import Example",
                  "payer_id": 1,
                  "project_id": 43,
                  "start_datecode": "2024-03"
                }
            - name: cache_example
              manifest: |-
                {
                  "commercial_account_name": "Cache Account",
                  "create_govcloud": false,
                  "name": "Terraform Cache Example",
                  "payer_id": 1
                }
        argumentDocs:
            account_alias: (String) Account alias is an optional short unique name that helps identify the account within Kion.
            account_number: (String) The account number of the AWS account.  If account_number is provided, the existing account will be imported into Kion.  If account_number is omitted, a new account will be created.
            account_type_id: (Number) An ID representing the account type within Kion.
            aws_organizational_unit: '(Block Set, Max: 1) Where to place this account within AWS Organization when creating an account. (see below for nested schema)'
            car_external_id: (String) The external ID used when assuming cloud access roles.
            commercial_account_name: (String) The name used when creating new commercial account.
            create_govcloud: (Boolean) True to create an AWS GovCloud account.
            created_at: (String)
            email: (String) The root email address to associate with a new account.  Required when creating a new account unless an account placeholder email has been set.
            financials: (String) One of "move" or "preserve".  If "move", financial history will be moved to the new project beginning on the date specified by the move_datecode parameter.  If "preserve", financial history will be preserved on the current project.
            gov_account_name: (String) The name used when creating new GovCloud account.
            id: (String) The ID of this resource.
            include_linked_account_spend: (Boolean) True to associate spend from a linked GovCloud account with this account.
            labels: (Map of String) A map of labels to assign to the account. The labels must already exist in Kion.
            last_updated: (String)
            linked_account_number: (String) For AWS GovCloud accounts, this is the linked commercial account.  Otherwise this is empty.
            linked_role: (String) The AWS organization service role.
            location: (String) Where the account is attached. Either "project" or "cache".
            move_datecode: (Number) The start date to use when moving financial data in YYYYMM format.  This only applies when financials is set to move.  If provided, only financial data from this date to the current month will be moved to the new project.  If omitted or 0, all financial data will be moved to the new project.
            move_project_settings: '(Block Set, Max: 1) Parameters used when moving an account between Kion projects.  These settings are ignored unless moving an account. (see below for nested schema)'
            name: (String) The name of the AWS account within Kion.
            org_unit_id: (String) OUID of the AWS Organization unit.
            payer_id: (Number) The ID of the billing source containing billing data for this account.
            project_id: (Number) The ID of the Kion project to place this account within. If empty, the account will be placed within the account cache.
            service_external_id: (String) The external ID used for automated internal actions using the service role for this account.
            skip_access_checking: (Boolean) True to skip periodic access checking on the account.
            start_datecode: (String) Date when the AWS account will starting submitting payments against a funding source (YYYY-MM). Required if placing an account within a project.
            use_org_account_info: (Boolean) True to keep the account name and email address in Kion in sync with the account name and email address as set in AWS Organization.
        importStatements: []
    kion_aws_cloudformation_template:
        subCategory: ""
        name: kion_aws_cloudformation_template
        title: kion_aws_cloudformation_template Resource - terraform-provider-kion
        examples:
            - name: t1
              manifest: |-
                {
                  "name": "sample-resource",
                  "owner_user_groups": [
                    {
                      "id": 1
                    }
                  ],
                  "owner_users": [
                    {
                      "id": 1
                    }
                  ],
                  "policy": "{\n    \"AWSTemplateFormatVersion\": \"2010-09-09\",\n    \"Description\": \"Creates a test IAM role.\",\n    \"Metadata\": {\n        \"VersionDate\": {\n            \"Value\": \"20180718\"\n        },\n        \"Identifier\": {\n            \"Value\": \"blank-role.json\"\n        }\n    },\n    \"Resources\": {\n        \"EnvTestRole\": {\n            \"Type\": \"AWS::IAM::Role\",\n            \"Properties\": {\n                \"RoleName\": \"env-test-role\",\n                \"Path\": \"/\",\n                \"Policies\": [],\n                \"AssumeRolePolicyDocument\": {\n                    \"Statement\": [\n                        {\n                            \"Effect\": \"Allow\",\n                            \"Principal\": {\n                                \"Service\": [\n                                    \"ec2.amazonaws.com\"\n                                ]\n                            },\n                            \"Action\": [\n                                \"sts:AssumeRole\"\n                            ]\n                        }\n                    ]\n                }\n            }\n        }\n    }\n}\n",
                  "regions": [
                    "us-east-1"
                  ],
                  "tags": {
                    "Department": "DevOps",
                    "Owner": "jdoe"
                  }
                }
            - name: basic_vpc
              manifest: |-
                {
                  "description": "Creates a basic VPC with public and private subnets",
                  "name": "basic-vpc-template",
                  "owner_users": [
                    {
                      "id": 1
                    }
                  ],
                  "policy": "${jsonencode({\n    AWSTemplateFormatVersion = \"2010-09-09\"\n    Description = \"Basic VPC with public and private subnets\"\n    Parameters = {\n      VpcCidr = {\n        Type = \"String\"\n        Default = \"10.0.0.0/16\"\n        Description = \"CIDR block for the VPC\"\n      }\n    }\n    Resources = {\n      VPC = {\n        Type = \"AWS::EC2::VPC\"\n        Properties = {\n          CidrBlock = { Ref = \"VpcCidr\" }\n          EnableDnsHostnames = true\n          EnableDnsSupport = true\n          Tags = [\n            {\n              Key = \"Name\"\n              Value = \"Basic VPC\"\n            }\n          ]\n        }\n      }\n    }\n  })}",
                  "regions": [
                    "us-east-1"
                  ]
                }
            - name: complete
              manifest: |-
                {
                  "description": "Template demonstrating all available options",
                  "name": "complete-template",
                  "owner_user_groups": [
                    {
                      "id": 2
                    }
                  ],
                  "owner_users": [
                    {
                      "id": 1
                    }
                  ],
                  "policy": "${jsonencode({\n    AWSTemplateFormatVersion = \"2010-09-09\"\n    Description = \"Complete template example\"\n    Parameters = {\n      Environment = {\n        Type = \"String\"\n        Default = \"dev\"\n        AllowedValues = [\"dev\", \"staging\", \"prod\"]\n      }\n    }\n    Resources = {\n      S3Bucket = {\n        Type = \"AWS::S3::Bucket\"\n        Properties = {\n          BucketName = { \"Fn::Join\" : [\"-\", [\"example-bucket\", { Ref = \"Environment\" }]] }\n        }\n      }\n    }\n  })}",
                  "region": "us-east-1",
                  "regions": [
                    "us-east-1",
                    "us-west-2"
                  ],
                  "sns_arns": "${jsonencode([\n    \"arn:aws:sns:us-east-1:123456789012:stack-notifications\"\n  ])}",
                  "tags": {
                    "Department": "DevOps",
                    "Environment": "Production",
                    "Owner": "Team-A"
                  },
                  "template_parameters": "${jsonencode({\n    Environment = \"dev\"\n  })}",
                  "termination_protection": true
                }
            - name: s3_lifecycle
              manifest: |-
                {
                  "description": "S3 bucket with lifecycle rules",
                  "name": "s3-lifecycle-template",
                  "owner_users": [
                    {
                      "id": 1
                    }
                  ],
                  "policy": "${jsonencode({\n    AWSTemplateFormatVersion = \"2010-09-09\"\n    Description = \"S3 bucket with lifecycle rules\"\n    Resources = {\n      ArchiveBucket = {\n        Type = \"AWS::S3::Bucket\"\n        Properties = {\n          LifecycleConfiguration = {\n            Rules = [\n              {\n                Id = \"ArchiveRule\"\n                Status = \"Enabled\"\n                Transitions = [\n                  {\n                    StorageClass = \"GLACIER\"\n                    TransitionInDays = 90\n                  }\n                ]\n              }\n            ]\n          }\n        }\n      }\n    }\n  })}",
                  "regions": [
                    "us-east-1"
                  ]
                }
            - name: multi_owner
              manifest: |-
                {
                  "description": "Template with multiple owner groups",
                  "name": "multi-owner-template",
                  "owner_user_groups": [
                    {
                      "id": 1
                    },
                    {
                      "id": 2
                    },
                    {
                      "id": 3
                    }
                  ],
                  "policy": "${jsonencode({\n    AWSTemplateFormatVersion = \"2010-09-09\"\n    Description = \"Simple EC2 instance\"\n    Resources = {\n      Instance = {\n        Type = \"AWS::EC2::Instance\"\n        Properties = {\n          InstanceType = \"t2.micro\"\n          ImageId = \"ami-0123456789abcdef0\"\n        }\n      }\n    }\n  })}",
                  "regions": [
                    "us-east-1"
                  ]
                }
        argumentDocs:
            description: (String)
            id: (String) The ID of this resource.
            last_updated: (String)
            name: (String)
            owner_user_groups: (Block Set) Must provide at least the owner_user_groups field or the owner_users field. (see below for nested schema)
            owner_users: (Block Set) Must provide at least the owner_user_groups field or the owner_users field. (see below for nested schema)
            policy: (String)
            region: (String)
            regions: (Set of String)
            sns_arns: (String)
            tags: (Map of String) Stack-level tags will apply to all supported resources in a CloudFormation stack.  Requires Kion >= 3.7.1.
            template_parameters: (String)
            termination_protection: (Boolean)
        importStatements: []
    kion_aws_iam_policy:
        subCategory: ""
        name: kion_aws_iam_policy
        title: kion_aws_iam_policy Resource - terraform-provider-kion
        examples:
            - name: basic
              manifest: |-
                {
                  "description": "Basic IAM policy example",
                  "name": "basic-iam-policy",
                  "owner_users": [
                    {
                      "id": 1
                    }
                  ],
                  "policy": "${jsonencode({\n    Version = \"2012-10-17\"\n    Statement = [\n      {\n        Effect = \"Allow\"\n        Action = [\n          \"s3:ListBucket\",\n          \"s3:GetObject\"\n        ]\n        Resource = [\n          \"arn:aws:s3:::example-bucket\",\n          \"arn:aws:s3:::example-bucket/*\"\n        ]\n      }\n    ]\n  })}"
