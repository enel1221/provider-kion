            - name: multi_owner
              manifest: |-
                {
                  "description": "Policy with multiple owner groups",
                  "name": "multi-owner-policy",
                  "owner_user_groups": [
                    {
                      "id": 1
                    },
                    {
                      "id": 2
                    },
                    {
                      "id": 3
                    }
                  ],
                  "policy": "${jsonencode({\n    Version = \"2012-10-17\"\n    Statement = [\n      {\n        Effect = \"Allow\"\n        Action = [\n          \"ec2:Describe*\"\n        ]\n        Resource = \"*\"\n      }\n    ]\n  })}"
                }
        argumentDocs:
            aws_iam_path: (String)
            aws_managed_policy: (Boolean)
            description: (String)
            id: (String) The ID of this resource.
            last_updated: (String)
            name: (String)
            owner_user_groups: (Block Set) Must provide at least the owner_user_groups field or the owner_users field. (see below for nested schema)
            owner_users: (Block Set) Must provide at least the owner_user_groups field or the owner_users field. (see below for nested schema)
            path_suffix: (String)
            policy: (String)
            system_managed_policy: (Boolean)
        importStatements: []
    kion_azure_account:
        subCategory: ""
        description: 'Creates or imports an Azure Subscription and adds it to a Kion project or the Kion account cache. If subscription_uuid is provided, an existing subscription will be imported into Kion, otherwise a new Azure subscription will be created.  If project_id is provided the account will be added to the corresponding project, otherwise the account will be added to the account cache. Once added, an account can be moved between projects or in and out of the account cache by changing the project_id.  When moving accounts between projects, use move_project_settings to control how financials will be treated between the old and new project. When importing an existing Kion account into terraform state (different from using terraform to import an existing Azure subscription into Kion), you must use the account_id= or account_cache_id= ID prefix to indicate whether the ID is an account ID or a cached account ID. For example: terraform import kion_azure_account.test-account account_id=123 terraform import kion_azure_account.test-cached-account account_cache_id=321'
        name: kion_azure_account
        title: kion_azure_account Resource - terraform-provider-kion
        examples:
            - name: mca_example
              manifest: |-
                {
                  "account_alias": "mca-dev",
                  "account_type_id": 2,
                  "mca": [
                    {
                      "billing_account": "5e98e158-xxxx-xxxx-xxxx-xxxxxxxxxxxx:xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx_xxxx-xx-xx",
                      "billing_profile": "AW4F-xxxx-xxx-xxx",
                      "billing_profile_invoice": "SH3V-xxxx-xxx-xxx"
                    }
                  ],
                  "name": "MCA Subscription Example",
                  "payer_id": 1,
                  "project_id": 42,
                  "start_datecode": "2024-03",
                  "subscription_name": "terraform-mca-subscription"
                }
            - name: ea_example
              manifest: |-
                {
                  "ea": [
                    {
                      "account": "12345678",
                      "billing_account": "98765432"
                    }
                  ],
                  "labels": {
                    "cost_center": "12345",
                    "department": "engineering",
                    "environment": "production"
                  },
                  "name": "EA Subscription Example",
                  "parent_management_group_id": "mg-platform-prod",
                  "payer_id": 1,
                  "subscription_name": "terraform-ea-subscription"
                }
            - name: csp_example
              manifest: |-
                {
                  "csp": [
                    {
                      "billing_cycle": "Monthly",
                      "offer_id": "MS-AZR-0146P"
                    }
                  ],
                  "name": "CSP Subscription Example",
                  "payer_id": 1,
                  "skip_access_checking": true,
                  "subscription_name": "terraform-csp-subscription"
                }
            - name: import_example
              manifest: |-
                {
                  "name": "Imported Subscription",
                  "payer_id": 1,
                  "project_id": 43,
                  "start_datecode": "2024-03",
                  "subscription_uuid": "12345678-90ab-cdef-1234-567890abcdef"
                }
            - name: movable_example
              manifest: |-
                {
                  "mca": [
                    {
                      "billing_account": "5e98e158-xxxx-xxxx-xxxx-xxxxxxxxxxxx:xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx_xxxx-xx-xx",
                      "billing_profile": "AW4F-xxxx-xxx-xxx",
                      "billing_profile_invoice": "SH3V-xxxx-xxx-xxx"
                    }
                  ],
                  "move_project_settings": [
                    {
                      "financials": "move",
                      "move_datecode": 202403
                    }
                  ],
                  "name": "Movable Subscription",
                  "payer_id": 1,
                  "project_id": 44,
                  "start_datecode": "2024-03",
                  "subscription_name": "terraform-movable-sub"
                }
        argumentDocs:
            account: (String) Azure EA account number
            account_alias: (String) Account alias is an optional short unique name that helps identify the account within Kion.
            account_type_id: (Number) An ID representing the account type within Kion.
            billing_account: (String) Azure billing account number
            billing_cycle: (String) Azure CSP billing cycle
            billing_profile: (String) Azure MCA billing profile number
            billing_profile_invoice: (String) Azure MCA billing profile invoice section number
            created_at: (String)
            csp: '(Block Set, Max: 1) Parameters used when creating a new Azure CSP subscription. (see below for nested schema)'
            ea: '(Block Set, Max: 1) Parameters used when creating a new Azure EA subscription. (see below for nested schema)'
            financials: (String) One of "move" or "preserve".  If "move", financial history will be moved to the new project beginning on the date specified by the move_datecode parameter.  If "preserve", financial history will be preserved on the current project.
            id: (String) The ID of this resource.
            labels: (Map of String) A map of labels to assign to the account. The labels must already exist in Kion.
            last_updated: (String)
            location: (String) Where the account is attached.  Either "project" or "cache".
            mca: '(Block Set, Max: 1) Parameters used when creating a new Azure MCA subscription. (see below for nested schema)'
            move_datecode: (Number) The start date to use when moving financial data in YYYYMM format.  This only applies when financials is set to move.  If provided, only financial data from this date to the current month will be moved to the new project.  If omitted or 0, all financial data will be moved to the new project.
            move_project_settings: '(Block Set, Max: 1) Parameters used when moving an account between Kion projects.  These settings are ignored unless moving an account. (see below for nested schema)'
            name: (String) The name of the Azure account within Kion.
            offer_id: (String) Azure CSP offer id
            parent_management_group_id: (String) The parent management group ID when creating an Azure subscription. If provided, the subscription will be created under the provided management group.  If not provided, the subscription will be created at the root level
            payer_id: (Number) The ID of the billing source containing billing data for this account.
            project_id: (Number) The ID of the Kion project to place this account within.  If empty, the account will be placed within the account cache.
            skip_access_checking: (Boolean) True to skip periodic access checking on the account.
            start_datecode: (String) Date when the Azure account will starting submitting payments against a funding source (YYYY-MM).  Required if placing an account within a project.
            subscription_name: (String) Name of the subscription as it appears in Azure.
            subscription_uuid: (String) The UUID of the Azure subscription.  If subscription_uuid is provided, the existing subscription will be imported into Kion.  If subscription_uuid is omitted, a new subscription will be created.
        importStatements: []
    kion_azure_arm_template:
        subCategory: ""
        name: kion_azure_arm_template
        title: kion_azure_arm_template Resource - terraform-provider-kion
        examples:
            - name: arm1
              manifest: |-
                {
                  "deployment_mode": 2,
                  "description": "A test Azure ARM template created via our Terraform provider.",
                  "name": "tf test",
